<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game - DEV Samurai</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>

</head>
<body>
    <canvas></canvas>
    <script>
        const canvasEl = document.querySelector("canvas");
        const canvasCtx = canvasEl.getContext("2d");

function setup() {
   /* Definindo a Largura e Altura do Elemento Canvas */
  canvasEl.width = window.innerWidth;
  canvasEl.height = window.innerHeight;
}

function draw() {

  // Definindo cor de fundo
  canvasCtx.fillStyle = "#993399";
  canvasCtx.fillRect(0, 0, window.innerWidth, window.innerHeight);

  // Propriedades da linha central
  const lineWidth = 15;
  const x = window.innerWidth / 2 - lineWidth / 2; // Center the line horizontally
  const y = 0; // Start the line at the top
  const w = lineWidth;
  const h = window.innerHeight;

  canvasCtx.fillStyle = "#ffffff";
  canvasCtx.fillRect(x, y, w, h); // Draw a white line

    // Bola Central

    const centerX = canvasEl.width / 2;
    const centerY = canvasEl.height / 2;
    
    canvasCtx.strokeStyle = "#ffffff";
    canvasCtx.lineWidth = 15, // Espessura da linha

    canvasCtx.beginPath();
    canvasCtx.arc(centerX, centerY, 10, 0, Math.PI * 2);
    canvasCtx.stroke();

    //  Circulo Central

    const centerX1 = canvasEl.width / 2;
    const centerY1 = canvasEl.height / 2;
    
    canvasCtx.strokeStyle = "#ffffff";
    canvasCtx.lineWidth = 15, // Espessura da linha

    canvasCtx.beginPath();
    canvasCtx.arc(centerX1, centerY1, 150, 0, Math.PI * 2);
    canvasCtx.stroke();

}



setup();
draw();


    </script>
</body>
</html>
